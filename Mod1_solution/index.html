<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular.min.js.map"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.0em; font-weight: bold; }
    </style>
  </head>
<body ><!--body acts like an app-->
   <div class="container" ng-controller="LunchCheckController">
     <h1><center>Lunch Checker<center/></h1><!--giving controller its name-->
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list of comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items"><!--field to take user input data: listItems model-->
         </div>
         <div>We DONOT consider an empty string i.e., ', ,' as an item towards count</div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkItems()">Check If Too Much</button><!--using directive: on clicking the button perform the function specified-->
         </div>
         <div class="form-group message">
           {{msg}}<!--binds model with expression-->
         </div><br/><br/>
   </div>
</body>
</html>
